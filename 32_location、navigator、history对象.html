<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- location的数据类型是对象，它拆分并保存了URL地址的各个部分 -->
    <!-- 常用属性和方法：
              href属性：获取完整的URL地址，对其赋值时用于地址的跳转 
              search属性：获取地址中携带的参数，符号？后面部分
              hash属性：获取地址中的哈希值，符号#后面部分
              reload方法：用来刷新当前页面，传入参数true时表示强制刷新-->
            
    <!-- navigator对象：navigator的数据类型是对象，该对象下记录了浏览器自身的相关信息
               通过userAgent 检测浏览器的版本及平台 -->

    <!-- history对象：history的数据类型是对象，该对象与浏览器地址栏的操作相对应，如前进、后退、历史记录 -->
    <!-- 常用属性和方法：
               back():后退功能
               forward():前进功能
               go(参数)：前进后退功能，参数如果是1：前进一个页面，如果是-1：后退一个页面 -->
</body>
</html>
