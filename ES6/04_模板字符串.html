<body>
    <script>
        // ES6引入新的声明字符串的方式 [``] '' ""
        // 1.声明
        let str = `我是一个字符串噢~`;
        console.log(str,typeof str);

        // 2.内容中可以直接出现换行符
        let strr = `<ul>
                        <li>沈腾</li>
                        <li>玛丽</li>
                        <li>张良</li>
                        <li>赵四</li>
                        </ul>`;

        // 3.变量拼接
        let ovest = '未向'
        let out = `${ovest}不知道`
        
        console.log(out);
        console.log(strr);
    </script>
