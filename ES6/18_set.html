<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 声明一个set
        let s = new Set();
        let s2 = new Set(['事情','大事','小事','大事','事情'])
        console.log(s2);//set 会自动去重
        // 添加新的元素
        s2.add('喜事')
        // 元素个数
        console.log(s2.size);
        // 删除元素
        s2.delete('事情')
        // 检测是否含有这个数
        console.log(s2.has('大事'));
        // 清空数据
        // s2.clear()
        // console.log(s2);
        // 可以使用for...of遍历输出
        for(let v of s2){
            console.log(s2);
        }
    </script>
</body>
</html>
