<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Phone{
            // 构造方法，名字不能修改
            constructor(brand,price){
                this.brand = brand
                this.price = price
            }

            // 方法必须使用该方法，不能修改
            call(){
                console.log('我可以打电话');
            }
        }

        let Huawei = new Phone('Huawei',5999)
        console.log(Huawei);
    </script>
</body>
</html>
