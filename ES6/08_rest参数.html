<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ES6引入rest参数，用于获取 函数的实参，用来代替arguments -->
    <script>
        // ES5的传参方式
        function date(){
            console.log(arguments);//输出的是对象
        }
        date('白芷','阿娇','撕毁')

        // rest参数
        function date(...args){
            console.log(arguments);//输出的是数组，可以使用filter some every map等api方法

        }
        date('白芷','阿娇','撕毁')

        // rest参数必须要放到最后
        function date(a,b,...args){
           console.log(arguments);
           console.log(a);
           console.log(b);
       }
       date('白芷','阿娇','撕毁')
    </script>
</body>
</html>
