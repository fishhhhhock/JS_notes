<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // new关键字执行过程
        // 1.new构造函数可以在内存中创建了一个空的对象
        // 2.this就会指向刚才创建的空对象
        // 3.执行构造函数里面的代码 给这个空对象添加属性和方法
        // 4.返回这个对象
        function Star(uname, age, sex){
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function(sang){
                console.log(sang);
            }
        }
        var obj = {
            name:'刘德华',
            age:18,
            sex:'男',
            fn:function(){}
        }
        var ldh = new Star('刘德华', 18, '男');
        ldh.sing('冰雨');
        // 使用for in遍历数组
        for(var k in obj){
            console.log(k);// k变量输出得到的是属性名
            console.log(obj[k]);//star[k]得到的是属性值
        }
        for(var k in ldh){
            console.log(k);
            console.log(ldh[k])
        }
    </script>
</head>
<body>
    
</body>
</html>
