<body>
    <!-- 同步和异步 -->
    <!-- 同步任务（执行栈）：都在主线程上执行，形成一个执行栈  -->
    <!-- 异步任务（任务队列）：JS的异步任务是通过回调函数实现的 -->
    <!-- 一般而言，异步任务有以下三种类型：
            1.普通事件：click \ resize
            2.资源加载：load \ error
            3.定时器：setInterval \ setTimeout -->

    <!--执行顺序：1.先执行执行栈中的同步任务
                 2.异步任务放入任务队列中
                 3.一旦执行栈中的所有同步任务执行完毕，系统就会按次序读取任务队列中的异步任务，于是被读取的异步任务
                    结束等待状态，进入执行栈，开始执行  -->
      
    <!-- 由于主线程不断的获得任务、执行任务、再获取任务、再执行，所以这种机制被称为事件循环 （event loop)-->
</body>
</html>
