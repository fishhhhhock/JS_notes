<body>
    <input type="text" name="" id="" class="number1">
    <span>+</span>
    <input type="text" name="" id="" class="number2">
    <span>=</span>
    <input type="text" name="" id="" class="sum">
    <input type="button" value="计算" class="btn">

    <script>
        // document.getElementsByClassName得到的是集合，后面需要有[0]等表示下标的数字
        var  num1 = document.querySelector('.number1');
        var  num2 = document.querySelector('.number2');
        var sum = document.querySelector('.sum');
        var btn = document.querySelector('.btn');
        btn.onclick = function(){
            n1 = Number(num1.value);
            n2 = Number(num2.value);
            console.log(n1);
            console.log(n2);
            sum.value = n1+n2;
        }
        
    </script>
</body>
