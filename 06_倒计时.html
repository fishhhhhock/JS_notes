    <script>
        /* 倒计时效果
            1.核心算法：输入的时间-现在的时间就是剩余的时间，即倒计时，但不能拿着时分秒相减
                比如05分-25分，结果就会是负数
            2.用时间戳来做。用户输入时间总的毫秒-现在时间的总毫秒数，得到的就是剩余时间的毫秒数
            3.用剩余时间的总毫秒数转换为天、时、分、秒（时间戳转换为时分秒）
            转换公式如下：（1秒 = 1000毫秒）
                d = parseInt(总秒数/60/60 /24) ； （计算天数
                h = parseInt(总秒数/60/60 %24) ； （计算小时
                m = parseInt(总秒数/60%60) ； （计算分数
                s = parseInt(总秒数%60) ； （计算当前秒数
        */

        function countDown(time){
            var nowTime = +new Date();//计算的是当前时间的毫秒数
            var inputTime = +new Date(time);//计算的是输入的时间的总毫秒数
            var times = (inputTime - nowTime) /1000;//计算的是剩余时间的秒数
            d = parseInt(times / 60 / 60 / 24) ;
            d = d < 10 ? '0' + d : d;
            h = parseInt(times / 60 / 60 % 24) ;
            h = h < 10 ? '0' + h : h;
            m = parseInt(times / 60 % 60) ;
            m = m < 10 ? '0' + m : m;
            s = parseInt(times % 60);
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }
        console.log(countDown('2022-6-18 20:00:00'));
        var date = new Date();
        console.log(date);

    </script>
