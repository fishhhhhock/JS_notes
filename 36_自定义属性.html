<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box"></div>
    <script>
        // 固有属性：标签天生自带的属性，比如class id title等，可以直接使用点语法操作
        // 自定义属性：由程序员自己添加的属性，在Dom对象中找不到，无法使用点语法操作
        // getAttribute('属性名'：获取自定义属性)
        // setAttribute('属性名','属性值')：设置自定义属性
        // removeAttribute('属性名：删除自定义属性')
        let box = document.querySelector('.box')
        box.setAttribute('myid',10)
        console.log(box.getAttribute('myid'));
        // data-自定义属性：
        // 传统的自定义属性没有专门的定义规则，开发者随意定值，不够规范，所以在html5中推出了专门的data-自定义属性在标签上一律以data-开头
        // 在DOM对象上一律以dataset对象方式获取
        // let box = document.querySelector('.box')
        // console.log(box.dataset.id);
    </script>
</body>
</html>
