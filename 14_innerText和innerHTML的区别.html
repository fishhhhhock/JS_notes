<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- javascript的DOM操作可以改变网页内容、结构和样式，我们可以利用DOM操作元素来改变元素里面的内容、属性等，注意一下都是属性 -->
    <!-- element.innerText     从起始位置到终止位置的内容，但他去除html标签，同时空格和换行也会去掉 -->
    <!-- element.innerHTML     起始位置到终止位置的全部内容，包括html标签，同时保留空格和换行-->
    <div></div>
    <p>
        我是文字
        <span>123</span>
    </p>
    <script>
        //innerText和innerHTML的区别
        //1.innerText 不识别html标签  非标准 去掉空格和换行
        var div = document.querySelector('div');
        //div.innerText = '<strong>今天是：</strong> 2022';
        //2.innerHTML 识别html标签  W3C标准  保留空格和换行的  较常用
        div.innerHTML = '<strong>今天是：</strong> 2022';
        //这两个属性是可读写的   可以获取元素里面的内容
        var p = document.querySelector('p');
        console.log(p.innerText);
        console.log((p.innerHTML));
    </script>
</body>
</html>
