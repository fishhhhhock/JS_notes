<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function product(str,num1,num2){
            switch(str){
                case'+':
                    return num1 + num2;
                    break;
                case'-':
                    return num1 - num2;
                    break;
                case'*':
                    return num1 * num2;
                    break;
                case'/':
                    return num1 / num2;
                    break;

            }
        }
        var num1 = prompt('请输入第一个数：');
        var str = prompt('请输入需要使用的算术符号：');
        var num2 = prompt('请输入第二个数：');
        result = product(str,num1,num2);
        // console.log(result);
        alert('计算的结果为：'+result);
    </script>
</head>
