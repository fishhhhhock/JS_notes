<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 滚动事件
            当页面滚动时触发的事件
                很多网页检测用户把页面滚动到某个区域后做一些处理，比如固定导航栏或者返回顶部
            事件名：scroll -->
            <!-- 监听整个页面滚动：可以给window或document添加scroll事件
                监听某个元素内部的滚动直接给某个元素添加滚动事件即可 -->
    <!-- 加载事件：加载外部资源  使用load-->
    <!-- 加载事件：当初始的HTML文档被完全加载和解析完成之后，DOMContentLoaded事件被触发，而无需等待样式表、图像等完全加载 
            事件名：DOMContentLoaded   给document添加事件-->

</body>
</html>
