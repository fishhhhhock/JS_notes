<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>知否知否应是绿肥红瘦1</li>
        <li>知否知否应是绿肥红瘦2</li>
        <li>知否知否应是绿肥红瘦3</li>
        <li>知否知否应是绿肥红瘦4</li>
        <li>知否知否应是绿肥红瘦5</li>
    </ul>
    <ol class="name">
        <li>红橙黄绿青蓝紫</li>
        <li>红橙黄绿青蓝紫</li>
        <li>红橙黄绿青蓝紫</li>
        <li>红橙黄绿青蓝紫</li>
    </ol>
    <script>
        // 返回的是获取过来元素对象的集合 以伪数组的形式存储的
        // 返回带有指定标签名的对象的集合
        // 因为得到的是一个对象的集合，所以我们想要操作里面的元素就需要遍历
        // 如果页面中只有一个li 返回的还是为数组的形式
        // 如果页面中没有这个元素 返回的是空的为数组的形式
        // 得到的元素对象是动态的
        var lis = document.getElementsByTagName('li');
        console.log( lis );
        console.log(lis[0]);
        for(var i =0; i < lis.length; i++){
            console.log(lis[i]);
        }
 
        // 根据标签名获取   获取某个元素（父元素）内部所有指定b标签名的子元素
        // element.getElementsByTag/name('标签名')
        // 父元素必须是单个对象(必须指明是哪一个元素对象)获取的时候不包括父元素自己
        // var ol = document.getElementsByTagName( 'ol' );
        // console.log( ol[0].getElementsByTagName('li') );
        var ol = document.getElementById( 'name' );
        console.log(ol.getElementsByTagName('li'));
    </script>
</body>
</html>
