<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>提交</button>
    <script>
        var btn = document.querySelector('button')
        // bind不会调用原来的函数 可以改变原来函数内部的this 指向
        // 返回的是原函数改变this之后产生的新函数
        // 如果有的函数我们不需要立即调用，但是又想改变这个函数内部的this指向就用bind
        // 我们有一个按钮，当我们点击后，就禁用这个按钮，3秒之后开启这个按钮
        btn.onclick = function(){
            this.disabled = true;//这个this指向的是btn这个按钮
            setTimeout(function() {
                this.disabled = false;
            }.bind(this), 2000);
        }
    </script>
</body>
</html>
