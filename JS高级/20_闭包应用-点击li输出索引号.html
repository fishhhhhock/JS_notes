<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>烤苕皮</li>
        <li>炸鸡翅</li>
        <li>凉茶</li>
        <li>皮蛋</li>
    </ul>
    <script>
        var lis = document.querySelectorAll('li')
// 利用闭包方式得到当前小li的索引号
        for (var i = 0; i<lis.length;i++){
            //利用for循环创建了4个立即执行函数
            // 立即执行函数也成为小闭包因为立即执行函数里面的任何一个函数都可以使用它这个li变量
            (function(i){//这里的i是接受i参数的
                lis[i].onclick = function(){
                    console.log(i);
                }
            })(i)   //这里后面的i是传输给立即执行函数的
        }
    </script>
</body>
</html>
